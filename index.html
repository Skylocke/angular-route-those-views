<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galactic Tours</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
  <script src="js/destinationList.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-app="App">
  <div class="navbar-top" ng-controller="navCtrl">
    <ul>
      <li ng-repeat="place in destinationList track by $index"><a ui-sref="destination({destination: '{{place}}'})">{{place}}</a></li>
    </ul>
  </div>
  <div ui-view></div>
  <p><small>images from http://www.jpl.nasa.gov/</small></p>
</body>
</html>
